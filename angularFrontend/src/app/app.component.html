<mat-sidenav-container>
    <!-- <mat-sidenav [opened]="openSidenav"> -->
    <mat-sidenav #sidenav role="navigation" >
        <app-sidenav-list (sidenavList)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
