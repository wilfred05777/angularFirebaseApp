<section class="current-training" fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner mode="determinate" [value]="progress"></mat-spinner>
    <h1>{{progress}}%</h1>
    <p>Keep on going, you can do it!</p>
    <button 
        (click)="onStop()"
        mat-raised-button 
        color="primary">
        Stop</button>
</section>
